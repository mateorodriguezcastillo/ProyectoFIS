<!DOCTYPE html>
<html lang="es">
  
<head>
  <meta charset="utf-8">
  <lang="es">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle.css">
  <title id="title">Mi Mundial</title>
</head>

<body>

  <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <img src="img/logo.png" alt="logo" class="logo">
      </section>
    </div>

    <div class="mdc-tab-bar" role="tablist">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">

            <button class="mdc-tab mdc-tab--active sample-content-tab" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Mis Ligas</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span
                  class="mdc-tab-indicator__content mdc-tab-indicator__content--underline sample-content-tab-indicator"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

            <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="1">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Todas las ligas</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

            <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="2">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Agregar liga</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="mdc-top-app-bar--fixed-adjust">
    <section class="content">

      <main id="misLigas"></main>


      <!-- esta esta buena -->
     

    

    </section>

    <section class="content sample-content--hidden">

      <main id="ligasGeneral"></main>
    </section>

    <section class="content sample-content--hidden">
      <h1>Crea tu liga</h1>
      <label class="mdc-text-field mdc-text-field--outlined" id="nombre">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label">Nombre</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="text" class="mdc-text-field__input" aria-labelledby="nombre">
      </label>
      <label class="mdc-text-field mdc-text-field--outlined" id="ptsAciertoExacto">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label">Puntos por resultado exacto</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="number" class="mdc-text-field__input" aria-labelledby="ptsAciertoExacto">
      </label>
      <label class="mdc-text-field mdc-text-field--outlined" id="ptsAciertoParcial">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label">Puntos por resultado parcial</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="number" class="mdc-text-field__input" aria-labelledby="ptsAciertoParcial">
      </label>
      

        <div id="users-list-checkbox" class="mdc-form-field">
          
        </div>
        <div id="user-list" class="grid-container">
          <ul id="user-list-ul">

          </ul>
        </div>
      <div class="button">
        <button class="mdc-button mdc-button--raised" id="addButton">
          <span class="mdc-button__label">AGREGAR</span>
        </button>
      </div>
    </section>
  </main>

  <aside class="mdc-snackbar">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
      <div class="mdc-snackbar__label" aria-atomic="false">
      </div>
      <div class="mdc-snackbar__actions" aria-atomic="true">
        <button type="button" class="mdc-button mdc-snackbar__action">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Cerrar</span>
        </button>
      </div>
    </div>
  </aside>

</body>
<script src="bundle.js" async></script>

</html>
